<!DOCTYPE html>
<html>
<head>
    <title>Iris Flower Predictor</title>
</head>
<body>
    <h2>Predict Iris Flower Species</h2>
    <form action="/predict" method="post">
        <label>Sepal Length (cm):</label><br>
        <input type="number" step="any" name="sepal_length" required><br><br>

        <label>Sepal Width (cm):</label><br>
        <input type="number" step="any" name="sepal_width" required><br><br>

        <label>Petal Length (cm):</label><br>
        <input type="number" step="any" name="petal_length" required><br><br>

        <label>Petal Width (cm):</label><br>
        <input type="number" step="any" name="petal_width" required><br><br>

        <button type="submit">Predict</button>
    </form>
    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
